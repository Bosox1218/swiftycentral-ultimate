
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swifty Central</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body {
            background: #111;
            font-family: 'Playfair Display', serif;
            text-align: center;
            padding-top: 100px;
            background-image: url('https://images.unsplash.com/photo-1608659091051-b6544b4a37a7?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 6px #000;
        }

        p {
            font-size: 1.6em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px #000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        a.button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #8e44ad;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #333;
            transition: 0.3s;
        }

        a.button:hover {
            background-color: #a569bd;
            transform: scale(1.05);
        }

        .fixed-shop {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="fixed-shop">
        <a href="#" class="button">Shop Now</a>
    </div>
    <h1>Welcome Home. Welcome to Swifty Central.</h1>
    <p>Do you really wanna know where I was April 29th?</p>
    <div>
        <a href="#" class="button">Yes</a>
        <a href="#" class="button">No</a>
    </div>
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
